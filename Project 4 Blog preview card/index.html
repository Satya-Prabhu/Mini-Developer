<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="outside-box">
    
    <div class="blog-card">
      <!-- blog / article image  -->
      <div class="image">
        <img src="images/illustration-article.svg" alt="illustration-article" class="blog-image">
      </div>
      
      <div class="text">
        <h3 class="blog-text gray-950">Learning</h3>
      </div>
      
      <p class="blog-date gray-950">Published 21 Dec 2023</p>
      
      <h2 class="blog-heading gray-950">HTML & CSS foundations</h2>
      
      <p class="blog-para">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="blog-author">
        <div class="image">
          <img src="images/about-image.jpg" alt="author image" class="author-image">
        </div>

        <h3 class="author-name gray-950">Satya Prabhu</h3>
      </div>
    </div>

    <div class="author">
      <p class="outfit">Created with ❤️ by <a href="https://www.linkedin.com/in/satyaprabhub">Satya Prabhu</a>.</p>
    </div>
    
  </div>

</body>
</html>
