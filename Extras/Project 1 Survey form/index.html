<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap');</style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">

        <div class="inner-box">

            <h2 class="center">Survey Form</h2>
            
            <form action="/action.php" class="survey-from">
                <div class="name">
                    <label for="name" class="main-text">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>

                <div class="email">
                    <label for="email" class="main-text">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="age">
                    <label for="age" class="main-text">Age</label><br>
                    <input type="number" name="age" id="age" placeholder="Enter your age">
                </div>
                
                <div class="options">
                    <label for="options" class="main-text">Which option best describes you ?</label><br>
                    <select name="options" id="options">
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Visitor">Visitor</option>
                        <option value="Prefer not to answer">Prefer not to answer</option>
                    </select>
                </div>
                
                <div class="radio">
                    <p class="radio main-text">Would you recommend GeeksforGeeks to a friend ?</p>
                    <input type="radio" name="refer" id="refer1" value="Yes">
                    <label for="refer1" >Yes</label><br>
                    <input type="radio" name="refer" id="refer2" value="No">
                    <label for="refer2" >No</label><br>
                    <input type="radio" name="refer" id="refer3" value="Maybe">
                    <label for="refer3">Maybe</label>
                </div>
                
                <div class="checkbox">
                    <p class="checkbox main-text">Langauges and Frameworks known (Check all that apply)</p>
                    <input type="checkbox" name="language" id="language1" value="C">
                    <label for="language1">C</label><br>
                    <input type="checkbox" name="langauge" id="language2" value="C++">
                    <label for="language2">C++</label><br>
                    <input type="checkbox" name="language" id="langauge3" value="C#">
                    <label for="langauge3">C#</label><br>
                    <input type="checkbox" name="langauge" id="langauge4" value="Java">
                    <label for="langauge4">Java</label><br>
                    <input type="checkbox" name="langauge" id="langauge5" value="Python">
                    <label for="langauge5">Python</label><br>
                    <input type="checkbox" name="language" id="language6" value="JavaScript">
                    <label for="language6">JavaScript</label><br>
                    <input type="checkbox" name="language" id="language7" value="React">
                    <label for="language7">React</label><br>
                    <input type="checkbox" name="language" id="language8" value="Angular">
                    <label for="language8">Angular</label><br>
                    <input type="checkbox" name="language" id="language9" value="Django">
                    <label for="language8">Django</label><br>
                    <input type="checkbox" name="language" id="language10" value="Spring">
                    <label for="language10">Spring</label>
                </div>
                
                <div class="text-area">
                    <label for="textarea" class="main-text">Any comments or suggestions</label><br>
                    <textarea name="textarea" id="text-area" rows="2">Enter your comment here</textarea><br>
                </div>
                
                <div class="submit">
                    <input type="submit" id="submit" value="submit">
                </div>
            </form>
            
            <p class="center">Created with ❤️ by <a href="https://www.linkedin.com/in/satyaprabhub">Satya Prabhu</a>.</p>

        </div>
    </div>
</body>
</html>
