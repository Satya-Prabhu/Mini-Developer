<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card">
    
    <img class="main-img" src="./assets/images/illustration-hero.svg" alt="illustration-hero">
    
    <div class="order">
      
      <h1 class="title">Order Summary</h1>
      <p class="brief">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        
        <div class="left">
          <img src="./assets/images/icon-music.svg" alt="icon-music">
          <div class="price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="right"><a href="#">Change</a></div>
        
      </div>
      <button class="pay-btn">Proceed to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
      
    </div>
    
  </div>
  
  <div class="coder">
    <p class="text">Created with ❤️ by <a href="https://www.linkedin.com/in/satyaprabhub">Satya Prabhu</a>.</p>
  </div>
  
</body>
</html>
