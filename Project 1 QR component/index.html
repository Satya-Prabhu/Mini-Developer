<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="outside-div">
    <div class="inside-div">
      <img src="images/image-qr-code.png" class="qr-image" alt="qr image">
      <h2 class="heading text">Improve your front-end skills by building projects</h2>
      <p class="para text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="attribution text">
      Coded with ❤️ by <a href="https://www.linkedin.com/in/satyaprabhub" target="_blank">Satya Prabhu</a>.
    </div>
  </div>
  
</body>
</html>
