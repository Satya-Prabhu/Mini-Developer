<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="card">
    
    <div class="nft-image">
      <img class="nft" src="./assets/images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="cyan-eye"><img src="./assets/images/icon-view.svg" alt="icon-view"></div>
    </div>
    
    <h1 class="title">Equilibrium #3429</h1>
    
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="details">
      <div class="price"><img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</div>
      <div class="expiry"><img src="./assets/images/icon-clock.svg" alt="icon-clock">3 days left</div>
    </div>
    
    <div class="creator">
      <img class="avatar" src="./assets/images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
    
  </div>
  
  <div class="coder">
    <p class="text">Created with ❤️ by <a href="https://www.linkedin.com/in/satyaprabhub">Satya Prabhu</a>.</p>
  </div>
  
</body>

</html>
