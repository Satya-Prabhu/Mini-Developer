<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    
    <div class="result">
      
      <p class="head">Your Result</p>
      <div class="result-score"><span class="white">76</span>of 100</div>
      <p class="great white">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
    
    <div class="summary">
      
      <p class="head">Summary</p>
      <div class="score-box">
        <div class="reaction box">
          <div class="left"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"><span>Reaction</span></div>
          <div class="right">80 <span>/ 100</span></div>
        </div>
        <div class="memory box">
          <div class="left"><img src="./assets/images/icon-memory.svg" alt="icon-memory"><span>Memory</span></div>
          <div class="right">92 <span>/ 100</span></div>
        </div>
        <div class="verbal box">
          <div class="left"><img src="./assets/images/icon-verbal.svg" alt="icon-verbal"><span>Verbal</span></div>
          <div class="right">61 <span>/ 100</span></div>
        </div>
        <div class="visual box">
          <div class="left"><img src="./assets/images/icon-visual.svg" alt="icon-visual"><span>Visual</span></div>
          <div class="right">73 <span>/ 100</span></div>
        </div>
      </div>
      <a class="continue white" href="#">Continue</a>
      
    </div>
    
  </div>
  
  <div class="coder">
    <p class="text">Created with ❤️ by <a href="https://www.linkedin.com/in/satyaprabhub">Satya Prabhu</a>.</p>
  </div>
  
</body>
</html>
