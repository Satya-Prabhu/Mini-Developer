<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">
    
    <div class="card">
      
      <div class="left">
        <img class="vanish-later" src="./assets/images/image-product-desktop.jpg" alt="image-product-desktop">
        <img class="vanish" src="./assets/images/image-product-mobile.jpg" alt="image-product-mobile">
      </div>
      
      <div class="right">
        
        <p class="title">Perfume</p>
        
        <p class="heading">Gabrielle Essence Eau De Parfum</p>
        
        <p class="brief">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price">
          <span class="discount-price">$149.99</span>
          
          <span class="mrp-price">$169.99</span>
        </div>
        
        <button>
          <img src="./assets/images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>
        
      </div>
      
    </div>
    
    <div class="coder">
      Made with ❤️ by <a href="https://github.com/Satya-Prabhu" target="_blank">Satya Prabhu</a>
    </div>
    
  </div>
  
</body>

</html>
